  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const errorContainer = document.createElement('div');
      errorContainer.style.position = 'fixed';
      errorContainer.style.top = '0';
      errorContainer.style.left = '0';
      errorContainer.style.width = '100%';
      errorContainer.style.backgroundColor = '#ef4444';
      errorContainer.style.color = 'white';
      errorContainer.style.padding = '20px';
      errorContainer.style.zIndex = '999999';
      errorContainer.style.fontFamily = 'monospace';
      errorContainer.style.whiteSpace = 'pre-wrap';
      errorContainer.innerHTML = '<strong>Global Error:</strong><br>' +
        message + '<br>Source: ' + (source || 'Unknown Source') + ':' + lineno + ':' + colno +
        '<br>Stack: ' + (error ? error.stack : 'N/A');
      (document.body || document.documentElement).appendChild(errorContainer);
    };
    window.onunhandledrejection = function (event) {
      const errorContainer = document.createElement('div');
      errorContainer.style.position = 'fixed';
      errorContainer.style.top = '50%';
      errorContainer.style.left = '0';
      errorContainer.style.width = '100%';
      errorContainer.style.backgroundColor = '#fca5a5';
      errorContainer.style.color = '#7f1d1d';
      errorContainer.style.padding = '20px';
      errorContainer.style.zIndex = '999999';
      errorContainer.style.fontFamily = 'monospace';
      errorContainer.style.whiteSpace = 'pre-wrap';
      errorContainer.innerHTML = '<strong>Unhandled Promise Rejection:</strong><br>' +
        (event.reason && event.reason.stack ? event.reason.stack : event.reason);
      (document.body || document.documentElement).appendChild(errorContainer);
    };
  </script>
